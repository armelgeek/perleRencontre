security:
    encoders:
        App\Entity\Utilisateur:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\Authenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true
    role_hierarchy:
      # un membre avec le ROLE_ADMIN aura également le ROLE_USER
      ROLE_ADMIN: [ROLE_USER]
      ROLE_ETABLISSEMENT: [ROLE_USER]
      # Le ROLE_SUPER_ADMIN avec le ROLE_ALLOWED_TO_SWITCH qui permet de s'authentifier en se faisant passer pour n'importe quel membre. Particulièrement utile pour débugger son code.
      ROLE_SUPER_ADMIN: [ROLE_USER,ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    access_control:
      - { path: ^/admin, roles: ROLE_ADMIN }
      - { path: ^/utilisateur, roles: ROLE_USER }